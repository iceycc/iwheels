<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        li {
            margin: 8px 0;
        }
    </style>
    <title>my-idb-keyval</title>
</head>
<body>

<h1>my-idb-keyval</h1>

<ul>
    <li>
        <button id="set">set('name', '帅哥')</button>
    </li>
    <li>
        <button id="get">get('name')</button>
    </li>
    <li>
        <button id="del">del()</button>
    </li>
    <li>
        <button id="clear">clear()</button>
    </li>
    <li>
        <button id="setMany">setMany([['age', 11], ['gender', '男人'])</button>
    </li>
    <li>
        <button id="getMany">getMany(['age', 'gender'])</button>
    </li>
    <li>
        <button id="keys">keys()</button>
    </li>
    <li>
        <button id="values">values()</button>
    </li>
    <li>
        <button id="entries">entries()</button>
    </li>
    <li>
        <button id="uglyGet">uglyGet('name')</button>
    </li>
</ul>
<script src="./index.js"></script>
</body>
</html>
