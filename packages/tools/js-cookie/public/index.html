<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my-js-cookie</title>
</head>
<body>

<div>
    <h1>my-js-cookie</h1>

    <h2>set</h2>
    <form id="setForm">
        <label for="setKey">
            Key
            <input id="setKey" type="text">
        </label>
        <label for="setValue">
            Value
            <input id="setValue" type="text">
        </label>

        <button type="submit" id="setCookie">Cookies.set(..., ...)</button>
    </form>
</div>

<div>
    <h2>get</h2>
    <form id="getForm">
        <label for="getKey">
            Key
            <input id="getKey" type="text">
        </label>

        <button type="submit" id="getCookie">Cookies.get(...)</button>
    </form>

    <p>
        Result:
        <span id="getValue"></span>
    </p>
</div>

<div>
    <h2>del</h2>
    <form id="delForm">
        <label for="getKey">
            Key
            <input id="delKey" type="text">
        </label>

        <button type="submit" id="delCookie">Cookies.del(...)</button>
    </form>
</div>

<div>
    <h2>withConverter</h2>
    <p>点击后，所有的 get 返回 Hello；所有 set 的值为 World</p>
    <button type="button" id="withConverter">Cookies.withConverter({encode: () => 'World', decode: () => 'Hello'})
    </button>
</div>

<div>
    <h2>withAttributes</h2>
    <p>点击后，之后设置的 Cookie 过期为 3 天后</p>
    <button type="button" id="withAttributes">withAttributes({expires: 3})</button>
</div>

<div>
    <h2>document.cookie</h2>
    <p>
        document.cookie =
        <span id="cookie"></span>
    </p>
</div>
<script src="./index.js"></script>
</body>
</html>
